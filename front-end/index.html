<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nasa app</title>
    <link rel="stylesheet" href="./style.css">
</head>


<h2 id="welcome">Team Dark Matter's space app</h2>

<h3>Enter a prompt to retrieve an image from the Nasa database. Add some keywords for more accurate results</h3>

<form action="">
<input type="text" name="userInput" placeholder="Enter a prompt" id='userInput'/>
<input type="text" name="keywords" placeholder="Keywords" id='keyword'/>
<input type="submit"/>
<br>
<input type="checkbox" id="nst" name='nst' value="nst"/>
<label for="nst">Neural style transfer <a target="_blank" id="NSTExample" href="https://datascience-enthusiast.com/figures/louvre_generated.png">Example</a></label>
</form>

<!-- user upload style image for NST -->
<input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
<div id="display-image"></div>


<div id="google_translate_element"></div> 


<h4>click on image to edit</h4>
<img id="image" width="640px" height="380px" src="./images/Dark-Matter-Image.jpeg"/>

<button id="showGame">Game</button>

<!-- game div -->
<div id="gameDiv">
<h4>While waiting for your image to load, please enjoy the 2 mini games below</h4>
<iframe frameborder="0" src="https://itch.io/embed-upload/6583848?color=333333" allowfullscreen="" width="640" height="380"><a href="https://bounasrnour.itch.io/mini-space-games">Play Mini Space Games on itch.io</a></iframe>
</div>


<!-- cdn -->
<script src="https://cdn.scaleflex.it/plugins/filerobot-image-editor/3.11.5/filerobot-image-editor.min.js"></script>

<!-- loading the editor and oppening it on image click -->
<script>
    const ImageEditor= new FilerobotImageEditor();
    var source=document.getElementById('image').src;
    document.getElementById('image').addEventListener('click', 
    ()=>{ImageEditor.open(source)
    document.querySelector('.sc-cvbbAY.eQPgZY').innerHTML='Edit your image';  
})
</script>


<script type="text/javascript">
function googleTranslateElementInit() { 
            new google.translate.TranslateElement(
                {pageLanguage: 'en'}, 
                'google_translate_element'
            ); 
        } 
</script>

<!-- displaying the game on button click -->
<script>
document.getElementById('showGame').addEventListener('click', ()=>{
    document.getElementById('gameDiv').style.display='contents'
})
</script>

<!-- loading the google translate api -->
<script 
type="text/javascript" 
src="https://translate.google.com/translate_a/element.js?"
cb="googleTranslateElementInit"
></script>



<!-- Particles js -->
<script>
window.onload=()=>{
    Particles.init({
        selector: '.background',
        maxParticles: 300,
    });
}
</script>


 
<canvas class="background"></canvas>
<script src='https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js'></script>

</body>
</html>
